<!--The content below is only a placeholder and can be replaced.-->
<mat-sidenav-container class="all-wrap" fullscreen>
    <mat-sidenav #sidenav class="app-sidenav" position="end">
        <div class="app-sidenav-header">
             <mat-icon (click)="sidenav.close()">close</mat-icon>
        </div>
        <ul class="app-sidenav-content">
            <li class="nav-item" *ngFor="let item of matList">
                <a  routerLink="/{{item.path}}" >
                    {{item.title}}
                </a>
            </li>
        </ul>
    </mat-sidenav>
    <div class="page-wrap">
        <header role="banner" class="app-header">
            <div class="logo">
                <a routerLink='/'>coinpeak</a>
            </div>
            <button type="button" mat-icon-button (click)="sidenav.open()">
                <mat-icon>menu</mat-icon>
            </button>
        </header>
        <main class="app-content">
            <router-outlet></router-outlet>
        </main>
    </div>
</mat-sidenav-container>
